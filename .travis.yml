language: csharp
node_js:
  - "lts/*"
mono:
  - latest
dotnet: 2.1.300
cache:
  yarn: true
  directories:
    - /home/travis/.nuget/packages/
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.7.0
install:
  - ./build.sh --target restore-nuget-packages
  - ./build.sh --target restore-node-packages
script:
  - ./build.sh --target test