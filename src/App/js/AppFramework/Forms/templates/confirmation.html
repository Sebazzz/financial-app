<div class="modal">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header" data-bind="visible: title">
                <h5 class="modal-title" data-bind="text: title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p data-bind="text: text"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bind="text: confirmButtonText, css: primaryCssClass"></button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" data-bind="text: rejectButtonText"></button>
            </div>
        </div>
    </div>
</div>
