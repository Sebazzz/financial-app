<div class="modal fade" id="connection-failure-dialog" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p class="text-center text-danger">
                    <strong>Oeps!</strong>

                    Het is niet gelukt vanwege een verbindingsprobleem. Wil je het opnieuw proberen?
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-retry">Opnieuw proberen</button>
                <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Sluiten</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="connection-failure-retry-dialog" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-body">
                <p class="text-center text-warning">
                    <strong>Oeps!</strong>

                    Het is niet gelukt vanwege een verbindingsprobleem. We gaan het opnieuw proberen...
                </p>

                <div class="progress">
                    <div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
