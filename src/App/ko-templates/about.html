<div class="about-container">
    <h1><span class="application-header" ko-text="$appContext.title"></span></h1>

    <p>
        <small>Ontwikkeld door Sebastiaan Dammann | <a href="https://damsteen.nl">https://damsteen.nl</a></small>
    </p>

    <h2>Over Financial App</h2>

    <p>
        Financial App v<span ko-text="appVersion"></span>.

        Online op <a href="https://github.com/sebazzz/financial-app"><span class="fa fab-github"></span> Github</a>.
    </p>

    <p>
        <small>App version ID: <span ko-text="appVersionId"></span> | client version id: <span ko-text="clientVersionId"></span></small>
    </p>

    <h3 class="header-secondary">Offline ondersteuning</h3>
    <p>
        <strong>Offline ondersteuning ondersteund:</strong>
        <span ko-visible="serviceWorker.isSupported"><span class="fas fa-check-square"></span> Ja</span>
        <span ko-hidden="serviceWorker.isSupported"><span class="fas fa-times"></span> Nee</span>
    </p>
    <p>
        <strong>Offline ondersteuning geïnstalleerd:</strong>
        <span ko-visible="serviceWorker.isInstalled"><span class="fas fa-check-square"></span> Ja</span>
        <span ko-hidden="serviceWorker.isInstalled"><span class="fas fa-times"></span> Nee</span>
    </p>

    <div ko-visible="serviceWorker.isInstalled">
        <p>
            <strong>Versie: </strong> <code ko-click="serviceWorker.requestServiceWorkerVersion" ko-text="serviceWorker.serviceWorkerVersion() || 'Onbekend'"></code>
        </p>

        <p>
            <strong>URL:</strong> <code ko-text="serviceWorker.scriptUrl || '?'"></code> | State: <code ko-text="serviceWorker.state || '?'"></code>
        </p>

        <p>
            <input type="button" value="Upgrade" class="btn btn-outline-secondary" ko-click="serviceWorker.update"/>
            <input type="button" value="Deïnstalleren" class="btn btn-danger" ko-click="serviceWorker.unregister"/>
            <input type="button" value="Herladen" class="btn btn-info" ko-click="serviceWorker.forceReload"/>
        </p>
    </div>

    <p ko-visible="serviceWorker.isSupported">
        <input type="button" value="(Her)installeren" class="btn btn-success" ko-click="serviceWorker.register"/>
    </p>
</div>
