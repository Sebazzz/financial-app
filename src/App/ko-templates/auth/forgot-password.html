<div ko-with="$page.model">
    <form class="form-signin" role="form" ko-form novalidate>
        <h1 class="application-header" ko-text="$appContext.title"></h1>

        <h2 class="form-signin-heading">Wachtwoord vergeten</h2>

        <p>
            Vul je gebruikersnaam in en bevestig het. Je krijgt een e-mail waarmee je toegang tot je account kan herstellen.
        </p>
    
        <div class="alert alert-danger" role="alert" ko-visible="$page.errorMessage">
            {{$page.errorMessage}}
        </div>
    
        <div class="alert alert-success" role="alert" ko-visible="$page.success">
            <strong>Gelukt!</strong> We hebben een e-mail naar je verstuurd waarmee je toegang tot je account kan herstellen.
        </div>
    
        <div class="form-group">
            <input type="text" 
                    class="form-control form-control-lg" 
                    placeholder="Gebruikersnaam"
                    ko-text-input="user"
                    ko-disable="$page.disableForm"
                    required autofocus>

            <div ko-validation-message="user"></div>
        </div>
        
        <button class="btn btn-lg btn-primary btn-block"
                type="submit"
                ko-disable="$page.disableForm">
            Bevestigen
        </button>
    
        <p class="text-center">
            <a href="#" ko-route="auth.login" class="btn btn-link btn-sm">Annuleren</a>
        </p>
    </form>
</div>
