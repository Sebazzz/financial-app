<h1 ko-text="title"></h1>

<div>
    <p>
        Log in als andere gebruikers die jouw account vertrouwen.
    </p>

    <ul class="list-unstyled actionable-list" 
        ko-foreach="users">
        <li>
            <div class="pull-right">
                <span class="inline-block" 
                      ko-tooltip#="Inloggen als deze gebruiker">
                    <a class="btn btn-primary"
                       ko-click="$parent.impersonate">
                        <span class="fa fa-user-circle-o"></span>
                        Inloggen
                    </a>
                </span>
            </div>

            <strong>
                <a href="#"
                   ko-click="$parent.impersonate"
                   ko-text="userName"></a>
            </strong> 

            <small>(<span ko-text="email"></span>)</small>
        </li>
    </ul>
</div>
