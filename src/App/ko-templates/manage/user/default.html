<h1 ko-text="title"></h1>

<div>
    <p>
        Beheer met dit scherm de medegebruikers (en jezelf) in je account.
    </p>

    <ul class="list-unstyled actionable-list" 
        ko-foreach:data="users"
        ko-foreach:as#="user">
        <li>
            <div class="pull-right">
                <a class="btn btn-secondary" 
                   href="#"
                   ko-tooltip#="Gebruiker bewerken"
                   ko-route="manage.user.edit | { id: user.id }">
                    <span class="far fa-edit"></span>
                </a>

                <span class="inline-block" ko-tooltip#="Gebruiker verwijderen">
                    <a class="btn btn-outline-danger"
                       ko-click="$parent.deleteUser">
                        <span class="fas fa-trash"></span>
                    </a>
                </span>
            </div>

            <strong>
                <a href="#"
                   ko-route="manage.user.edit | { id: user.id }"
                   ko-text="user.userName"></a>
            </strong> 

            <small>({{user.email}})</small>
        </li>
    </ul>
    
    <p>
        <a href="#" ko-route="manage.user.add" class="btn btn-secondary"><span class="fas fa-plus"></span> Nieuwe gebruiker</a>
    </p>
</div>
