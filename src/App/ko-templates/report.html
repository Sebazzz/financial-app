<h1>Rapportage <small>financiën</small></h1>

<div>
    <h2>
        Uitgaven
    </h2>
    
    <canvas with="600" 
            height="200"
            data-bind="
            chart: expenses,
            chartType: 'line',
            chartOptions: chartOptions"></canvas>
    
    <h2>
        Inkomsten
    </h2>

    <canvas with="600"
            height="200"
            data-bind="
            chart: income,
            chartType: 'line',
            chartOptions: chartOptions"></canvas>
</div>
