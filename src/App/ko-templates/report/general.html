<h1>Rapportage <small>financiën - algemeen</small></h1>

<div>
    <h2>
        Uitgaven
    </h2>
    
    <canvas with="600" 
            height="200"
            ko-chart="expenses"
            ko-chart-type#="line"
            ko-chart-options="chartOptions"></canvas>
    
    <h2>
        Inkomsten
    </h2>

    <canvas with="600"
            height="200"
            ko-chart="income"
            ko-chart-type#="line"
            ko-chart-options="chartOptions"></canvas>
</div>
