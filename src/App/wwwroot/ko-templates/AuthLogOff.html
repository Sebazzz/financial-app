<h1>Uitloggen</h1>

<div data-bind="visible: !isBusy()">
    <p>
        Weet je zeker dat je wenst uit te loggen? Klik op 'Uitloggen' om uit te loggen of 
        klik op 'Annuleren' om niet uit te loggen.
    </p> 
    
    <p>
        <button class="btn btn-warning" data-bind="click: confirm">Uitloggen</button>
        <a class="btn btn-default" href="/">Annuleren</a>
    </p>
</div>

<loader data-bind="visible: isBusy"></loader>
