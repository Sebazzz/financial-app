<h1 data-bind="text: title"></h1>

<div class="alert alert-danger" data-bind="visible: errorMessage">
    <strong>Oeps!</strong> <span data-bind="text: errorMessage"></span>
</div>

<div data-bind="with: user">
    <form novalidate role="form" data-bind="form">
        <div class="form-group">
            <label for="userName">Gebruikersnaam:</label>
            <input id="userName"
                   data-bind="disabled: $parent.isCurrentUser, value: userName"
                   type="text" class="form-control" maxlength="100" required />

            <div data-bind="validationMessage: userName"></div>
        </div>

        <div class="form-group">
            <label for="email">E-mail adres:</label>
            <input id="email" name="email" type="email" class="form-control" data-bind="value: email" maxlength="150" required />

            <div data-bind="validationMessage: email"></div>
        </div>

        <div class="form-group">
            <label for="newPassword">Nieuw wachtwoord:</label>
            <input id="newPassword" name="newPassword" type="password" class="form-control" data-bind="value: newPassword" maxlength="150" />

            <div data-bind="validationMessage: newPassword"></div>
        </div>

        <div class="form-group">
            <label for="currentPassword" data-bind="visible: $parent.id() === 0">Wachtwoord (herhalen):</label>
            <label for="currentPassword" data-bind="visible: $parent.id() !== 0">Huidig wachtwoord:</label>
            <input id="currentPassword" name="currentPassword" type="password" class="form-control" data-bind="value: currentPassword" maxlength="150" />

            <div data-bind="validationMessage: currentPassword"></div>

        </div>

        <p class="clearfix">
            <button class="btn btn-primary">Opslaan</button>
            <a href="#" data-bind="route: manage.user" class="btn btn-link">Annuleren</a>
        </p>
    </form>
</div>
