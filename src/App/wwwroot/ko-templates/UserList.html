<h1>Gebruikers</h1>

<div>
    <p>
        Beheer met dit scherm de medegebruikers (en jezelf) in je account.
    </p>

    <ul class="list-unstyled actionable-list" data-bind="foreach: { data: users, as: 'user' }">
        <li>
            <div class="pull-right">
                <a class="btn btn-secondary btn-sm" 
                   href="#"
                   data-bind="href: { route: 'manage.user.edit', params: { id: user.id }}, tooltip: 'Gebruiker bewerken'">
                    <span class="fa fa-pencil"></span>
                </a>

                <span class="inline-block" data-bind="tooltip: 'Gebruiker verwijderen'">
                    <a class="btn btn-danger btn-sm"
                       data-bind="click: $parent.deleteUser">
                        <span class="fa fa-trash"></span>
                    </a>
                </span>
            </div>

            <strong>
                <a href="#"
                   data-click="href: { route: 'manage.user.edit', params: { id: user.id }}, text: user.userName"></a>
            </strong> 

            <small>(<span data-bind="text: user.email"></span>)</small>
        </li>
    </ul>
    
    <p>
        <a href="/manage/user/add" class="btn btn-secondary"><span class="fa fa-plus"></span> Nieuwe gebruiker</a>
    </p>
</div>
