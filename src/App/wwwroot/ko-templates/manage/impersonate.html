<h1>Inloggen als andere gebruiker</h1>

<div>
    <p>
        Log in als andere gebruikers die jouw account vertrouwen.
    </p>

    <ul class="list-unstyled actionable-list" data-bind="foreach: users">
        <li>
            <div class="pull-right">
                <span class="inline-block" tooltip="Inloggen als deze gebruiker">
                    <a class="btn btn-primary btn-sm"
                       data-bind="click: $parent.impersonate">
                        <span class="fa fa-user-circle-o"></span>
                    </a>
                </span>
            </div>

            <strong>
                <a href="#"
                   data-bind="click: $parent.impersonate, text: userName"></a>
            </strong> 

            <small>(<span data-bind="text: email"></span>)</small>
        </li>
    </ul>
</div>
